<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者ホーム | Hop & Craft</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" th:href="@{/admin_homepage.css}">
</head>
<body>

  <div class="header">
    <span class="header-title">🍺 Hop & Craft 管理者ホーム</span>
    <a href="/admin_login" class="logout-btn" title="ログアウト">
      <i class="fas fa-sign-out-alt"></i>
    </a>
  </div>

  <div class="container">
    <div class="welcome">管理者 [[${username}]] さん、ようこそ！</div>
    <div class="desc">管理機能を選択してください：</div>

    <div class="card-group">
      <div class="card" onclick="location.href='/admin_forecast'">
        <i class="fas fa-chart-line"></i>
        <div class="card-title">需要予測</div>
      </div>
      <div class="card" onclick="location.href='/settings/users'">
        <i class="fas fa-users-gear"></i>
        <div class="card-title">ユーザー管理</div>
      </div>
      <div class="card" onclick="location.href='/admin/products'">
        <i class="fas fa-boxes"></i>
        <div class="card-title">商品管理</div>
      </div>
      <div class="card" onclick="location.href='/admin/sales/list'">
        <i class="fas fa-clipboard-list"></i>
        <div class="card-title">販売実績編集</div>
      </div>
      <div class="card" onclick="location.href='/weather/admin-list'">
        <i class="fas fa-chart-bar"></i>
        <div class="card-title">売上・天気分析</div>
      </div>
    </div>
  </div>

</body>
</html>
