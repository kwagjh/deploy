<!-- 販売実績一覧 -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>販売実績一覧 | Hop & Craft</title>
  <link rel="stylesheet" th:href="@{/sales_list.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>

  <div class="header">
    <span class="header-title">🍺 販売実績一覧</span>
    <a href="/user_homepage" class="back-btn" title="ホームに戻る">
      <i class="fas fa-home"></i>
    </a>
  </div>

  <div class="container">
    <div class="user-info">
    会社全体の販売実績一覧です。
    </div>   
    <!-- ✅ 日付フィルター -->
    <form method="get" th:action="@{/sales_list}" class="date-picker" style="margin-bottom: 20px;">
      <label for="filterDate">日付で絞り込み：</label>
      <input type="date" id="filterDate" name="filterDate" th:value="${filterDate}" />
      <button type="submit" class="submit-btn" style="margin-left: 10px;">検索</button>
    </form>
    <table class="sales-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>日付</th>
        <th>商品名</th>
        <th>本数</th>
        <th>販売者</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${records}">
        <td th:text="${record.id}">1</td>
        <td th:text="${record.saleDate}">2025-01-01</td>
        <td th:text="${record.product.name}">ああ</td>
        <td th:text="${record.quantity}">666</td>
        <td th:text="${record.user.name}">mm</td>
    </tr>
    </tbody>
    </table>

    <div class="actions">
      <a href="/sales_form" class="register-btn">＋ 新しい販売実績を登録</a>
    </div>
  </div>

</body>
</html>
