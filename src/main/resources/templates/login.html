<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hop & Craft ログイン</title>
  <link rel="stylesheet" th:href="@{/login.css}">
</head>
<body>
  <div class="login-container">
    <div class="logo">🍺 Hop & Craft</div>
    <h1>ログイン</h1>

    <form class="login-form" th:action="@{/login}" method="post">
      <input type="text" name="identifier" placeholder="ユーザー名またはメールアドレス" required>
      <input type="password" name="password" placeholder="パスワード" required>

      <div class="checkbox-container">
        <input type="checkbox" id="remember">
        <label for="remember">ログイン状態を保持</label>
      </div>

      <button type="submit">ログイン</button>
      
    </form>
    
    <p th:if="${loginError}" th:text="${loginError}" style="color: red;"></p>

    <div class="switch-link">
      <a href="/admin_login">管理者の方はこちら</a>
    </div>
  </div>
  
</body>
</html>
