<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>需要予測</title>
    <link rel="stylesheet" th:href="@{/forecast.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="header">
    <span class="header-title">🍺 需要予測</span>
    <a href="/user_homepage" class="back-btn" title="ホームに戻る">
    <i class="fas fa-home"></i>
    </a>
  </div>

<main>
    
<form method="get" th:action="@{/user/forecast}">
    <label for="forecastDate">日付を選択：</label>
    <input type="date" id="forecastDate" name="forecastDate"
           th:value="${selectedDate}">
    <button type="submit">検索</button>
</form>


<table>
    <thead>
        <tr>
            <th>日付</th>
            <th>商品名</th>
            <th>販売数</th>
            <th>発注数</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="forecast : ${forecasts}">
            <td th:text="${forecast.forecastDate}"></td>
            <td th:text="${forecast.product.name}"></td>
            <td th:text="${forecast.predictedSaleQuantity}"></td>
            <td th:text="${forecast.predictedOrderQuantity}"></td>
        </tr>
    </tbody>
</table>



    
</main>
</body>
</html>
